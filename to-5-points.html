<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Noticia+Text&display=swap" rel="stylesheet">
    <style> 
    #reset {
        style: none;
        display: none;
    }
    </style>
</head>
<body>
    <script src="main.js"></script>
    <h1>Up-To-5-Points</h1>

    <h2>Computer</h2>
    <div class="computerChoices">
    <button id = "Rock">Rock</button>
    <button id = "Paper">Paper</button>
    <button id = "Scissors">Scissors</button>
    </div>
    <br>
    <div class="scores">
    <p id="score"></p>
    <p id="result"></p>
    <p id="outcome"></p>
    </div>
    <br>
    <h2>Player</h2>
    <div class="playerChoices">
    <button id="btn-1" onClick="game('Rock')">Rock</button>
    <button id="btn-2" onClick="game('Paper')">Paper</button>
    <button id="btn-3" onClick="game('Scissors')">Scissors</button>
    </div>  
    <br>
      

    <button id="reset" onClick="resetGame()">Reset</button> 
    <br>
    <a href="index.html">
        <button>Return</button> 
    </a>

</body>
</html>
